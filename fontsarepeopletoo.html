<head>
  <title>fontsarepeopletoo</title>
</head>

<body>
  <h1>Fonts are people too</h1>
  {{> messages}}
  {{> input}}
</body>

<template name="messages">
  <h3>
    {{#each messages}}
      <strong>{{name}}:</strong> {{message}}<br>
    {{/each}}
  </h3>
</template>

<template name="input">
  <p><input type="text" id="message"></p>
</template>
